<div class="row">

  <div class="col-sm-3" *ngFor="let collegue of collegues">
    <div class="card">
      <a routerLink="/detail/{{collegue.pseudo}}"><img class="img-fluid" src={{collegue.imageUrl}} alt="Photo du collegue" width="100%" height="250px" style="border-radius:100"/></a>
      <div class="card-body">
        <h4 class="card-title text-center"> {{collegue.pseudo}}</h4>
        <h2 class="card-text text-center">{{collegue.score}}</h2>
        <app-un-collegue [collegue]="collegue"></app-un-collegue>
      </div>
    </div>
  </div>
