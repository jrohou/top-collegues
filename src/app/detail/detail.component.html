<div class="card" style="width: 50rem;">
  <img class="card-img-top" src={{collegue.imageUrl}} alt="Card image cap">
  <div class="card-body">
    <h4 class="card-title text-center">{{collegue.pseudo}}</h4>
    <p class="card-text text-center">{{collegue.score}}</p>
    <app-un-collegue [collegue]="collegue"></app-un-collegue>
  </div>
</div>
