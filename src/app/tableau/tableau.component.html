<table class="table">
  <thead>
    <th scope="col">

    </th>

    <tbody>
      <tr *ngFor="let collegue of collegues | slice:0:limite">

          <a routerLink="/detail/{{collegue.pseudo}}"><img class="rounded mx-auto d-block" src={{collegue.imageUrl}} alt="Photo du collegue" height="200px" style="border-radius:100"/></a>

        <td>
          {{collegue.pseudo | uppercase}}
        </td>
        <td>
        <h3 [innerHTML]="collegue.score|score"></h3>
        </td>
        <td>
          <app-un-collegue [collegue]="collegue"></app-un-collegue>
        </td>
      </tr>
    </tbody>
